<!doctype html>
<html>
<title>Destiny Event Tracker - Screen Dimensions</title>
<body>
<div id="container" style="height:100%;width:100%;border:1px solid black;">
<span id="dims"></span>
</div>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
  $( window ).resize(function() {
    w = $("#container").width();
    h = $("#container").height();
    $( "#dims" ).text( "w: "+w+" h: "+h );
    });
  $( document ).ready(function() {
    w = $("#container").width();
    h = $("#container").height();
    $( "#dims" ).text( "w: "+w+" h: "+h );
    });
</script>
</body>
</html>
