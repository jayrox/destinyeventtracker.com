<!doctype>
<html>
<title>Destiny Event Tracker - Screen Dimensions</title>
<body>

<div id="container">
<span id="dims"></span>
</div>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
  w = $("#container").width();
  h = $("#container").height();
  $( "dims" ).text( "w: "+w+" h: "+h );
</script>
</body>
</html>
