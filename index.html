<!DOCTYPE html>
<html manifest="cache.appcache">
	<head>
		<meta charset="utf-8">
		<title>Destiny Event Tracker</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/dropit.css" type="text/css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
		<meta name="theme-color" content="#0050EF">
		<meta http-equiv="refresh" content="3600">
		<!--
		Complete source code for destinyeventtracker.com can be found:
		https://github.com/jayrox/destinyeventtracker.com/

		Suggestions and corrections are always appreciated.
		-->
	</head>
	<body>
	<div id="main" role="main">
		<div id="header">
			Destiny Event Tracker
		</div>
		<div id="bar_menu_container">
			<div id="bar_menu">
			<ul class="menu dropit">
					<li class="dropit-trigger">
					<a href="#" class="button">Planet Select</a>
					</li>
			</ul>
			</div>
			<div id="bar_colorpicker">
			<ul class="colorpicker dropit">
					<li class="dropit-trigger">
					<a href="#" class="button">Color Picker</a>
					</li>
			</ul>
			</div>
			<div id="bar_expando">
				<i class="fa fa-caret-square-o-down" title="Expand all descriptions"></i>
			</div>
			<div id="info"><a href="/info.html" class="button">?</a></div>
		</div>
		<div id="bar_container"></div>
	</div>
	<div id="footer">
		<span id="version">1.0.015</span>
	</div>
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/dropit.js"></script>
	<script src="js/script.js"></script>
	<script>
		$( document ).ready(function() {
			setTimeout(updateAllEvents, 1000);
		});

		$(document).on("click", 'div.bar, div.bar > span', function(e) {
			$('.bar_description', this).toggleClass("show");
		});

		$(document).on("click", '.fa-caret-square-o-down, .fa-caret-square-o-up', function(e) {
			var $this = $(this);
			$this.toggleClass("fa-caret-square-o-down fa-caret-square-o-up");
			$('span.bar_description').toggleClass("show");
		});

		$(document).on("change", '.menu input[type="checkbox"]', function(e) {
			$(this).checking();
		});

		$(document).on("change", '.colorpicker input[type="radio"]', function(e) {
			$(this).checkingColorPicker();
		});
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-55408100-1', 'auto');
		ga('send', 'pageview');
	</script>
	</body>
</html>
