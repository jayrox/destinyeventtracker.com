<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Destiny Event Tracker</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="dropit.css" type="text/css" />
		<meta http-equiv="refresh" content="3600">
		<!--
		Complete source code for destinyeventtracker.com can be found:
		https://github.com/jayrox/destinyeventtracker.com/
		
		Suggestions and corrections are always appreciated.
		-->
	</head>
	<body>
	<div id="main" role="main">
		<div id="header">
			Destiny Event Tracker
		</div>
		<div id="bar_menu">
		<ul class="menu">
    			<li>
        		<a href="#">Dropdown</a>
    			</li>
		</ul>
		</div>
		<div id="bar_container"></div>
	</div>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="/moment.js"></script>
	<script src="/dropit.js"></script>
	<script src="/script.js"></script>
	<script>
		$( document ).ready(function() {
			setTimeout(updateAllEvents, 1000);
		});
		
		$(document).on("click", 'div.bar, div.bar > span', function(e) {
			$('.bar_description', this).toggleClass("show");
		});
		
		$(document).on("click", 'span.bar_header', function(e) {
			$(this).siblings('div.planetWrapper').toggleClass("hide");
		});
	</script>
	</body>
</html>
