<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Destiny Event Tracker</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<!-- remove me!!! -->
		<meta http-equiv="refresh" content="300">
	</head>
	<body>
	<div id="main" role="main">
	  <div id="header">
	  	Destiny Event Tracker
	  </div>
	  <div id="bar_container">
	  <div class="bar">
 	  	<span class="bar_location">Skywatch</span>
	  	<span class="bar_description">Defend Warsat</span>
	  	<span class="bar_timer">10 min</span>
	  </div>
	  </div>
	</div>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>	
	<script>
	  $.getJSON( "timers.json", function( data ) {
	  var items = [];
	  $.each( data, function( key, val ) {
	    var bar_html = '<div class="bar">
 	  	<span class="bar_location">Skywatch</span>
	  	<span class="bar_description">Defend Warsat</span>
	  	<span class="bar_timer">10 min</span>
	        </div>';
	    //items.push( "<li id='" + key + "'>" + val + "</li>" );
	    items.push( bar_html );
	    console.log(key);
	    console.log(val);
	  });
	 
	  $( "<div/>", {
	    "class": "my-new-list",
	    html: items.join( "" )
	  }).appendTo( "#bar_container" );
	});
	</script>
	</body>
</html>
